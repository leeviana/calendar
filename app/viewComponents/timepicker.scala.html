@(field: Field, label: String = "")  
  	
  	<div class="form-group @if(field.hasErrors) {has-error}"  id="@field.id">
		<label for="form-control" class="col-sm-2 control-label">@label</label>	
			<div class="col-sm-5">
				<div class="input-append bootstrap-timepicker">
			    	<input type="text"
			    			id='@(field.id + "s")'
			    			name="@field.name"
			    			class="input-small"
			    			value="@field.value.getOrElse("")">
			        <span class="add-on"><span class="glyphicon glyphicon-time"></span></span>
			        <span class="help-block">@{field.error.map { error => error.message }}</span>	  
			    </div>
			 
			        <script type="text/javascript">
			            $('#@(field.id + "s")').timepicker();
			        </script>
			</div>
	</div>
