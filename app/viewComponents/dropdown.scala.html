@(field: Field, label: String = "", optionList: List[String])

<div class="form-group @if(field.hasErrors) {has-error}" id="@field.id" >
	<label class="col-sm-2 control-label">@label</label>
    	<div class="col-sm-5">
    		<select name="@field.name" id='@(field.id + "s")' class="form-control" style="width:150px">
    				<option value=""> </option>
    			@for(element <- optionList){
    				<option value='@element'> @element </option>
    			}
    		</select>
    	</div>
    	<!-- <script type="text/javascript">
    		
    		$('#@(field.id + "s")').val('@field.value.getOrElse("Daily").toString()')
    	</script> -->
</div>
