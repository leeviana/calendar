@main("Add Event"){
<head>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-timepicker.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/icon-large.min.css")">
	  <script type="text/javascript" src="@routes.Assets.at("javascripts/bootstrap-timepicker.min.js")"></script>
</head>

<body>
<br>
<br>
<br>
<br>
<div class="container">


	<form class="form-horizontal">
		<legend> Add Event</legend>
		<div class="form-group">
			<label for="textinput" class="col-sm-2 control-label">Event Name</label>
			  <div class="col-sm-10">
				<input id="textinput" name="textinput" type="text"
					placeholder="Event Name Here" class="input-xlarge" style="width:200px">
				</div>
		</div>

		<div class="form-group">
			<label for="textinput" class="col-sm-2 control-label">Event Description</label>
			  <div class="col-sm-10">
				<textarea class="form-control" name="textinput" type="textbox"
					placeholder="Event Name Here" style="width:200px">
				</textarea>
				</div>
		</div>


		<div class="form-group">
			<label for="form-control" class="col-sm-2 control-label">Calendar</label>	
				<div class="col-sm-10">
					<select class="form-control" style="width:200px">
 						<option>1</option>
  						<option>2</option>
  						<option>3</option>
  						<option>4</option>
  						<option>5</option>
					</select>
				</div>
		</div>

		<div class="checkbox">
			<label>
				<input type="checkbox" value="">
				Recurring
			</label>
		</div>


		<span class="glyphicon icon-alarm"></span>
		<button type="button" class="btn btn-default" aria-label="Left Align">
  			<span class="glyphicon glyphicon-star"></span>
		</button>
		<br>

		<body>
        <div class="input-append bootstrap-timepicker">
            <input id="timepicker1" type="text" class="input-small">
            <span class="add-on"><i class="icon-time"></i></span>
        </div>
 
        <script type="text/javascript">
            $('#timepicker1').timepicker();
        </script>
    	</body>



		<!-- <div class="form-group"> -->
			<button type="button" class="btn btn-primary">Create</button>
			<button type="button" class="btn btn-danger">Cancel</button>
	</form>

</div>

</body>
}
