@(reminders: List[models.Reminder])

@main("Reminders"){

@if(reminders.isEmpty){
    <p>No reminders yet</p>
} else {
    <ul>
        @reminders.map { reminder =>
            <li>
                @reminder.timestamp.startTime.get.toString("hh:mm")
                <em>for @reminder.eventID</a></em>
            </li>
            }
    </ul>
}
}
