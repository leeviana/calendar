@(reminders: List[models.Reminder])

@main("Reminders"){

<h1>Reminders</h1>

<div class="container">  
	
	@if(reminders.isEmpty){
    	<p>No reminders yet</p>
	} else {		
		<table class="table">
				<thead>
					<tr>
						<th>Date</th>
						<th>Time</th>
						<th>Event ID </th>
					</tr>
				</thead>
					<tbody>		
		        		@reminders.map { reminder =>
		            		<tr>
		            			<td>@reminder.timestamp.start.toString("MMM-dd-yyyy")</td>
		                		<td>@reminder.timestamp.start.toString("hh:mm a")</td>
		                		<td><a href="/events/info/@reminder.eventID.stringify">@reminder.eventID.stringify</a></td>
		            		</tr>
		            }
		    	</tbody>
			</table>
		</div>
    
	}
}
