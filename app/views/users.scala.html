@(users: List[models.User])
@main("Users"){

@if(users.isEmpty){
    <p>No users yet</p>
} else {
    <ul>
        @users.map { user =>
            <li>
                @user._id
                <em>is @user.username</em>
            </li>
            }
    </ul>
}

<a href = "./users/new">Add new user</a>
}
