@(users: List[models.User])
@main("Users"){
<h1>Users</h1>
@if(users.isEmpty){
    <p>No users yet</p>
} else {
			<table class="table">
				<thead>
					<tr>
						<th>Username</th>
						<th>Email</th>
						<th>User ID </th>
					</tr>
				</thead>
					<tbody>		
		        		@users.map { user =>
		            		<tr>
		            			<td>@user.username</td>
		                		<td>@user.email</td>
		                		<td>@user._id</td>
		            		</tr>
		            }
		    	</tbody>
			</table>
		</div>

	}
}
