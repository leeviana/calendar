@(eventList: List[models.Event])
@import play.api.libs.json.Json

@main("Calendar View"){
<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/fullcalendar.css")">
<script type="text/javascript" src="@routes.Assets.at("javascripts/moment.min.js")"></script>
<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.min.js")"></script>
<script type="text/javascript" src="@routes.Assets.at("javascripts/fullcalendar.js")"></script>
<script>
	var eventAray = @Html(Json.stringify(Json.toJson(eventList)));
	var getEvent = []; 
	for(var i = 0; i < eventArray.length; i++)
	{

    	var event = eventArray[i];
    	var insertEvents = {};
        insertEvents =
        {
            title: event.name,
            start: event.timeRange.startTime.get,
        }
    	getEvent.push(insertEvents);
	}

	$(document).ready(function() {
		
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			editable: true,
			
			eventLimit: true, // allow "more" link when too many events
			
			events: getEvent
			
			
		});
		
	});

</script>

</head>
<body>

	<div id='calendar'></div>

</body>
</html>
}
