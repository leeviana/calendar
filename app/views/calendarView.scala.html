@(eventList: List[models.Event])

@main("Calendar View"){
<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/fullcalendar.css")">
<script type="text/javascript" src="@routes.Assets.at("javascripts/moment.min.js")"></script>
<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.min.js")"></script>
<script type="text/javascript" src="@routes.Assets.at("javascripts/fullcalendar.js")"></script>
<script>

	$(document).ready(function() {
		
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			editable: true,
			eventLimit: true, // allow "more" link when too many events
			events: []
		});
		
	});

</script>

</head>
<body>

	<div id='calendar'></div>

</body>
</html>
}
