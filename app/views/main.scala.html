@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <!--  my bootstrap css -->
        <link rel="stylesheet" type="text/css" media="screen" 
        	href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-2.1.3.min.js")" type="text/javascript"></script>
   		<!-- my bootstrap js -->
   		<script type="text/javascript" src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
    </head>
    <body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> Calendar</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/events">Events</a></li>
					<li><a href="/groups">Groups</a></li>
					<li><a href="/events/reminders">Reminders</a></li>
					<li><a href="/signOut">Logout</a></li>
				</ul>
				<p class="navbar-text navbar-right"></p>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>
	
	<br>
	<br>
	<br>
	<br>
	

	<div class ="container">
    		@content
        </div>

    </body>
</html>
