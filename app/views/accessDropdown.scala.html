@(field: Field, label: String = "")


 	<div class="form-group @if(field.hasErrors) {has-error}">
    	<label class="col-sm-2 control-label">@label</label>
    		<div class="col-sm-5">
    			<select name="@field.name" class="form-control" style="width:150px">
    				<option value="BusyOnly"> BusyOnly </option>
    				<option value="SeeAll"> SeeAll </option>
    				<option value="Modify"> Modify </option>
    			</select>
    			</div>
    		</div>
	</div>
