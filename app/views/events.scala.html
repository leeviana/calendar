@(events: List[models.Event])

@if(events.isEmpty){
    <p>No events yet</p>
} else {
    <ul>
        @events.map { event =>
            <li>
                @event.timeRange.start
                <em>is @event.name</em>
            </li>
            }
    </ul>
}

<a href = "./events/new">Add new event</a>
