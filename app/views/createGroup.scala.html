@main("Create Group"){
	<div class="container">
		<form role="form">
			<div class="form-group">
				<label for="name">Group Name:</label>
				<input type="text" class="form-control" id="name" placeholder="Enter Group Name">
			</div>
			<div class="form-group">
				<label for="members">Group Members:</label>
				<textarea class="form-control" rows="3" placeholder="Enter group members separated by semicolon"></textarea>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
}
